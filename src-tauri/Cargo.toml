[package]
name = "app"
version = "0.1.0"
description = "A cross-platform TOTP authentication client for desktop."
authors = ["philippwalter@pm.me"]
license = ""
repository = ""
default-run = "app"
edition = "2018"
build = "src/build.rs"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
otp = { git = "https://github.com/TimDumol/rust-otp" }
tauri = { version = "1.0.0-rc.2", features = ["clipboard-write-text", "fs-all"] }
tauri-plugin-stronghold = { path = "../tauri-plugin-stronghold" }

[build-dependencies]
tauri-build = { version = "1.0.0-rc.1", features = [] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[patch.crates-io]
aesni = { git = "https://github.com/RustCrypto/block-ciphers/", rev = "268dadc93df08928de3bc510ddf20aabfcc49435" }
aes-soft = { git = "https://github.com/RustCrypto/block-ciphers/", rev = "268dadc93df08928de3bc510ddf20aabfcc49435" }
